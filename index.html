      </div>

        <button class="bg-red-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-red-600 active:bg-red-700" onclick="playSound('dommerik')">dommerik</button>
        <button class="bg-red-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-red-600 active:bg-red-700" onclick="playSound('seksmetsmal')">sekssmal</button>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-3">
        <button class="bg-red-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-red-600 active:bg-red-700" onclick="playSound('klus!')">klus!</button>

        <button class="bg-blue-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-blue-600 active:bg-blue-700" onclick="playSoundz('kutkapper')">Kut kapper</button>
        <button class="bg-blue-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-blue-600 active:bg-blue-700" onclick="playSoundz('grotelama')">Grote lama</button>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-3">
        <button class="bg-blue-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-blue-600 active:bg-blue-700" onclick="playSoundz('robot')">Robot</button>
        <button class="bg-blue-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-blue-600 active:bg-blue-700" onclick="playSoundz('eenramp')">Een ramp!</button>

        <button class="bg-blue-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-blue-600 active:bg-blue-700" onclick="playSoundz('ahjanatuurlijk')">Ah ja natuurlijk</button>

      </div>
      <div class="grid grid-cols-2 gap-4 mb-3">
        <button class="bg-blue-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-blue-600 active:bg-blue-700" onclick="playSoundz('naardekelder')">Naar de kelder</button>
        <button class="bg-blue-500 text-white text-lg font-semibold rounded-xl shadow-lg p-5 transition active:scale-95 hover:bg-blue-600 active:bg-blue-700" onclick="playSoundz('gertje')">Gertje</button>
      </div>
    </div>
  </div>

  <script>
    function playSound(filename) {
      const audio = new Audio('sounds/' + filename + '.mp3');
      audio.play();
    }
    
    function playSoundz(filename) {
      const audio = new Audio('soundz/' + filename + '.mp3');
      audio.play();
    }
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
